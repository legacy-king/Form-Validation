<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="form-validation.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up Form</h1>
    <form id="signupForm" novalidate>
      
      <!-- Email Field -->
      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="email-error"></span>
      </div>

      <!-- Country Field -->
      <div class="form-field">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select a country</option>
          <option value="us">United States</option>
          <option value="uk">United Kingdom</option>
          <option value="ca">Canada</option>
          <option value="ng">Nigeria</option>
          <option value="other">Other</option>
        </select>
        <span class="error-message" id="country-error"></span>
      </div>

      <!-- Postal Code Field -->
      <div class="form-field">
        <label for="postal">Postal Code</label>
        <input type="text" id="postal" name="postal" required>
        <span class="error-message" id="postal-error"></span>
      </div>

      <!-- Password Field -->
      <div class="form-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <span class="error-message" id="password-error"></span>
      </div>

      <!-- Password Confirmation Field -->
      <div class="form-field">
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" required>
        <span class="error-message" id="passwordConfirm-error"></span>
      </div>

      <!-- Submit Button -->
      <button type="submit">Sign Up</button>
      
      <!-- Success Message (hidden by default) -->
      <div id="successMessage" class="success-message">
        ðŸŽ‰ High five! Form submitted successfully!
      </div>
    </form>
  </div>

  <script src="form-validation.js"></script>
</body>
</html>
